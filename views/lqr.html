        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 5,
                mapTypeId: 'satellite'
            };
            map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            </div>
    </div>


    </script>



    <div class="row">
        <H1>Verificar Posição </H1>

        </div>
    </div>
    <hr>
    <div class="row" hidden id="divQR">
        <h1>Verificar QRCode</h1>
        <div class="col-md-6">
            <form>
                <h3>Obter QRCode</h3>
                <!-- prompt the user, Camera or Gallery -->
                <input id="qrcode" class="btn btn-primary" type="file" accept="image/*" />
                <br>

            </form>
        </div>
        <div class="col-md-6">
            <div id="imgQR"></div>

        </div>
    </div>
    </div>
