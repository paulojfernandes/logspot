<h1>Dados Pessoais</h1>
<script id="templateObterUtilizador" type="text/x-handlebars-template" data-template-example="">
    {{#each dados}}
    <form action="https://logspot.herokuapp.com/alterarDadosUser" method="post" onsubmit="return false">
        <div class="input-group"><span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
            </span>
            <input required id="nomeUser" type="text" class="form-control" value="{{nome}}" name="nome_actividade" placeholder="Nome">
        </div>

        <div class="input-group"><span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
            </span>
            <input required id="apelidoUser" type="text" class="form-control" value="{{apelido}}" name="nome_actividade" placeholder="Apelido">
        </div>
        <div class="input-group"><span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
            </span>
            <input required id="emailUser" type="text" class="form-control" value="{{email}}" name="nome_actividade" placeholder="Email">
        </div>


        <div class="input-group"><span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input required id="dataNasUser" type="datetime" class="form-control" value="{{data}}" name="data" placeholder="Dada Nascimento">
        </div>
        
        <button type="submit" id="alterarDadosUser" class="btn btn-default">Alterar Dados</button>
    </form>
    {{/each}}
</script>

<script type="text/javascript">
   
ajaxObter("obterUtilizador",'#templateObterUtilizador')


</script>
