<h1>Adicionar Administrador</h1>
<form action="https://logspot.herokuapp.com/addAdmin" method="post">
        <div class="input-group"><span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i></span>
                <input id="nomeAdmin" required type="text" class="form-control" name="nomeAdmin" placeholder="Nome">
        </div>

        <div class="input-group">
                <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i> </span>
                <input id="apelidoAdmin" required type="text" class="form-control" name="apelidoAdmin" placeholder="Apelido">
        </div>

        <div class="input-group">
                <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i> </span>
                <input id="emailAdmin" required type="email" class="form-control" name="emailAdmin" placeholder="Email">
        </div>

        <button id="addAdmin" type="submit" class="btn btn-default">Adicionar</button>
</form>
