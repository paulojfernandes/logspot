<h1> Historico Registos</h1>



<script id="template2" type="text/x-handlebars-template" data-template-example="">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Atividade</th>
                <th>Tipo Atividade</th>
                <th>Cidade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {{#each dados}}
            <tr>
                <td>{{titulo}}</td>
                <td>{{tipo_atividade}}</td>
                 <td>{{cidade}}</td>
                <td>{{data}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>

</script>
